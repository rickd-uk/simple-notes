<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6200ee">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Simple Notes - Login</title>
    
    <!-- CSS files -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <style>
        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .login-form {
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1 class="login-title">Simple Notes</h1>
            <div class="login-error" id="loginError">Invalid username or password</div>
            <form id="loginForm" onsubmit="return false;">
                <input type="text" id="username" class="login-input" placeholder="Username" autocomplete="username">
                <input type="password" id="password" class="login-input" placeholder="Password" autocomplete="current-password">
                <button type="button" id="loginBtn" class="login-btn">Login</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Create one</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.getElementById('loginBtn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('loginError');
            
            // Hide error message initially
            loginError.style.display = 'none';
            
            // Check if already authenticated
            const checkAuth = async () => {
                try {
                    const response = await fetch('/api/auth/me');
                    if (response.ok) {
                        // Already authenticated
                        window.location.href = '/';
                    }
                } catch (error) {
                    // Not authenticated, continue showing login
                    console.log('Not authenticated');
                }
            };
            
            // Try to login
            const login = async () => {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                if (!username || !password) {
                    loginError.textContent = 'Username and password are required';
                    loginError.style.display = 'block';
                    return;
                }
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    
                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        const data = await response.json();
                        loginError.textContent = data.error || 'Invalid username or password';
                        loginError.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    loginError.textContent = 'An error occurred during login';
                    loginError.style.display = 'block';
                }
            };
            
            // Event listeners
            loginBtn.addEventListener('click', login);
            
            // Handle Enter key
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            // Check if already authenticated
            checkAuth();
        });
    </script>
</body>
</html>
