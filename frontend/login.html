<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }
        .login-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: var(--primary-color);
        }
        .login-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            border: 1px solid #e0e0e0;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
        }
        .login-error {
            color: #f44336;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1 class="login-title">Simple Notes</h1>
            <div class="login-error" id="loginError">Invalid username or password</div>
            <form id="loginForm" onsubmit="return false;">
                <input type="text" id="username" class="login-input" placeholder="Username" autocomplete="username">
                <input type="password" id="password" class="login-input" placeholder="Password" autocomplete="current-password">
                <button type="button" id="loginBtn" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.getElementById('loginBtn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('loginError');
            
            // Try to login
            const login = async () => {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                console.log('Attempting login with:', { username, password });
                
                if (!username || !password) {
                    loginError.style.display = 'block';
                    return;
                }
                
                try {
                    console.log('Sending request to /api/login with:', { username, password });
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    
                    console.log('Login response status:', response.status);
                   
                    try {
                      const data = await response.json();
                      console.log('Response data:', data);
                    } catch (e) {
                      console.log('Could not parse response as JSON');
                    }

                    if (response.ok) {
                        console.log('Login successful, redirecting...');
                        window.location.href = '/';
                    } else {
                        loginError.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    loginError.style.display = 'block';
                }
            };
            
            // Event listeners
            loginBtn.addEventListener('click', login);
            
            // Handle Enter key
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
</body>
</html>
